<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery.js"></script>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="/assets/js/burgers.js" type="text/javascript"></script>


        <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />

        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <title>Burger! Burger! Burger!</title>
    </head>

    <body>

        <div class="container bg">
            <br>
            <div class="row">
                <div class="top-section">
                    <div class="center col-sm-12">
                        <br>
                        <img src="assets/image/burger1.jpg" id="burger-photo" style="width:400px;height:360px;" alt="burger">
                        <h2>Burgers! Burgers! Burgers!</h2>

                        <p></p>
                    </div>
                </div>
            </div>
            <!-- end .row -->
            <!-- *************************************************************************** -->

            <div class="row">
                <div class="middle-section">
                    <div class="col-sm-5 col-sm-offset-1">

                        <h2>Burgers To DEVOUR!</h2>

                        <div id="devour">
                            <button class="change-devour button" id="devourit" data-newdevour="devoured">
                                Devour it!
                            </button>


                        </div>

                    </div>

                    <div class="col-sm-4 col-sm-offset-2">
                        <h2>Burgers Devoured!</h2>

                        <div id="devoured">


                        </div>
                    </div>
                </div>
            </div>
             <!--  end row -->
            <!-- ***************************************************************************** -->


            <div class="row">
                <div class="lower-section">
                    <div class="center col-sm-12">
                        <h2>Add a Burger</h2>
                        <form class="create-form">

                            <div class="field">
                                <label class="label" id="label" for="burger">Burger Name:</label>
                                <input type="text" id="burger" name="name" class="input" required>
                                <button class="button is-danger" type="submit ">Add Burger</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end .row -->

        </div>



    </body>

    <footer></footer>

</html>
